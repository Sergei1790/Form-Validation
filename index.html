<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form id="form" novalidate>
        <div id="done"></div>
        <div class="sund-form__field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email">
            <span class="error"></span>
        </div>
        <div class="sund-form__field">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" minlength="3" required>
            <span class="error"></span>
        </div>
        <div class="sund-form__field">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" pattern="^\d{5}$" minlength="5" maxlength="5" required>
            <span class="error"></span>
        </div>
        <div class="sund-form__field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="2" required >
            <span class="error"></span>
        </div>
        <div class="sund-form__field">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" required >
            <span class="error"></span>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
